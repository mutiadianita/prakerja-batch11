<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin & Padding</title>
    <style>
        .box-satu {
            background-color: blueviolet;
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 20px;
        }
        .box-dua {
            background-color: red;
            width: 600px;
            height: 100px;
            margin-left: 100px;
            padding-left: 100px;
        }
    </style>
</head>
<body>
    <div class="box-satu">
        Box Satu
    </div>
    <div class="box-dua">
        Box Dua
    </div>
</body>
</html>
