<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <ul style="list-style-type: square;">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <ol style="list-style-type: lower-alpha;">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>
</body>
</html>
